
<div class="card" *ngIf="user">
    <img class="card-img-top" [src]="user.avatar_url" [alt]="user.login">
    <div class="card-body">
        <h4 class="card-title">{{ user.login }}</h4>
        <p class="card-text">
            <a [href]="user.html_url" target="_blank" class="btn btn-primary">{{ user.login }}</a>
        </p>
    </div>
</div>
