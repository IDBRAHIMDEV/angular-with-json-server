<div class="row my-5">
    <div class="col-md-6">
        <h1>New Article</h1>
    </div>
    <div class="col-md-6 text-end">
        <a routerLink="/blog" class="btn btn-success">Back to list</a>
    </div>
</div>

<div class="row my-5">
    <div class="col-md-8 mx-auto">

        <div class="form-group my-3">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group my-3">
            <label for="description">description</label>
            <textarea name="" id="description" rows="4" class="form-control"></textarea>
        </div>
        <div class="form-group my-3">
            <label for="image">image</label>
            <input type="text" name="image" id="image" class="form-control">
        </div>
        <div class="form-group my-3">
            <label for="published">published</label>
            <input type="checkbox" id="published" class="form-control">
        </div>
        <div class="d-grid my-3">
            <button class="btn btn-primary">New Article</button>
        </div>
    </div>
</div>
